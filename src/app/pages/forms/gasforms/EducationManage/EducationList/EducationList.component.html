<nb-card class="table-x-mine" style="box-shadow: 0 0 4px;">
  <nb-card-header class="pt-4" style="border-bottom: 0;"
    ><span class="ml-1"> ورودی</span>
    <nb-icon
      [options]="{ animation: { type: 'pulse' } }"
      class="icon-button"
      icon="arrow-ios-back-outline"
    >
    </nb-icon>

    <span class="mr-1" style="color: #3366ff;">دوره آموزشی</span>

    <div class="pull-left">
      <button
        class="btn btn-info ml-2"
        style="color: #fff;"

        [routerLink]="['/pages/forms/CreateTrainingCourse']"
      >
        <nb-icon
          [options]="{ animation: { type: 'pulse' } }"
          class="icon-button"
          icon="people-outline"
        >
        </nb-icon>
      ثبت دوره آموزشی
      </button>
    </div>
  </nb-card-header>

  <nb-card-body>
    <div class="table-wrapper">
      <ng2-smart-table
        [settings]="settings"
        [source]="data"
        style="direction: ltr;"
      ></ng2-smart-table>
    </div>

  </nb-card-body>
</nb-card>
