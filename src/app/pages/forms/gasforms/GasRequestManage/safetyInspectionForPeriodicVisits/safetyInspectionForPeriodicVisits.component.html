<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <nb-card class="mb-0">
        <nb-card-header>
          بررسی ایمنی داخلی
        </nb-card-header>

        <nb-card-body class="p-0">
          <div
            class="col-lg-12 col-md-12 col-sm-12 form-inline form-hanging"
          >
            <label class="pr-4">
              <span class="text-danger font-weight-bold ml-1">*</span>
              ایمنی داخلی</label
            >
            <nb-radio-group
              class="form-inline radio-x-inline mr-5"
              formControlName="internalSafety"
              id="internalSafety"
              name="internalSafety"
            >
              <nb-radio value="0">
                تأیید
              </nb-radio>
              <nb-radio value="1">
                عدم تأیید
              </nb-radio>
            </nb-radio-group>

            <div *ngIf="isSubmitted">
              <div
                *ngFor="
                  let validation of INPUT_VALIDATION_MESSAGES.internalSafety
                "
              >
                <span
                  class="text-danger"
                  *ngIf="form.controls.internalSafety.value === ''"
                  >{{ validation.message }}</span
                >
              </div>
            </div>
          </div>

          <nb-card>
            <nb-card-body>
              <label for="cmt"> شرح: </label>
              <textarea
                name="cmt"
                id="cmt"
                rows="7"
                nbInput

              ></textarea>

      <nb-card>
        <nb-card-body>
          <div class="row" style="text-align: left; direction: ltr;">
            <div class="col-sm-2 col-md-2 col-lg-2 p-1">
              <button
                class="btn"
                nbButton
                status="warning"
                style="width: 100%;"
                type="button"
                [disabled]="loading"
                [routerLink]="['/pages/forms/GasReqList']"
              >
                بازگشت به لیست
              </button>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 p-1">
              <button
                [nbSpinner]="loading"
                nbSpinnerStatus="info"
                nbSpinnerSize="large"
                class="btn"
                nbButton
                status="success"
                style="width: 100%;"
                type="submit"
                [disabled]="!form.valid || loading"
              >
                ثبت
              </button>
            </div>
          </div>
        </nb-card-body>
