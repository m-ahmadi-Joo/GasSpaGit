<form [formGroup]="cgmForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <nb-card>
        <nb-card-header>
          مجوز حمل کالا
        </nb-card-header>
        <nb-card-body>
          <nb-card>
            <nb-card-body>
              <div class="row">
                <div class="col-md-6 col-sm-6 col-lg-6 col-xs-12">
                  <label for="cd">تاریخ مجوز حمل:</label>
                  <dp-date-picker
                    name="cd"
                    fullWidth
                    id="cd"
                    nbInput
                    dir="rtl"
                    mode="day"
                    theme="dp-material"
                    formControlName="transferDate"
                    class="col-sm-9"
                  ></dp-date-picker>

                  <!-- [config]="dateConfig" -->
                  <div
                    *ngFor="let validation of validationMessages.transferDate"
                  >
                    <span
                      class="text-danger"
                      *ngIf="
                        cgmForm.get('transferDate').hasError(validation.type) &&
                        (cgmForm.get('transferDate').dirty ||
                          cgmForm.get('transferDate').touched)
                      "
                    >
                      {{ validation.message }}</span
                    >
                  </div>
                </div>
              </div>

              <nb-card>
                <nb-card-body>
                  <div class="row">
                    <label for="cmt"> شرح: </label>
                    <textarea
                      name="cmt"
                      id="cmt"
                      rows="7"
                      nbInput
                      fullWidth
                      formControlName="desc"
                    ></textarea>
                  </div>
                </nb-card-body>
              </nb-card>

              <nb-card>
                <nb-card-body>
                  <div class="col-lg-12 col-md-12 col-sm-12 m-0 p-0">
                    <label for="file">صورتجلسات و اسناد فنی:</label>
                    <div *ngFor="let a of inputCount; let i = index">
                      <strong
                        class="mb-2"
                        style="
                          color: rgb(0, 68, 255);
                          display: block;
                          font-size: 11px;
                        "
                      >
                        حداکثر حجم {{ sizeTitles[i] }} - فرمت ها ({{
                          a.extentions
                        }})
                      </strong>
                      <app-uploader
                        [formControlName]="a.formControlName"
                        [fileExtentions]="a.extentions"
                        [fileSize]="a.size"
                      >
                      </app-uploader>
                    </div>
                  </div>
                </nb-card-body>
              </nb-card>
            </nb-card-body>
          </nb-card>
          <nb-card>
            <nb-card-body>
              <div class="col-lg-12 col-md-12 col-sm-12">
                <button
                  class="btn"
                  nbButton
                  status="success"
                  style="width: 100%;"
                  type="submit"
                  [disabled]="cgmForm.invalid"
                >
                  ثبت
                </button>
              </div>
            </nb-card-body>
          </nb-card>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</form>
