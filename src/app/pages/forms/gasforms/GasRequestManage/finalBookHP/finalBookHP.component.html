<style>
  table th,
   table td {
     vertical-align: middle;
     text-align: center;
     padding: 2px;
   }

   table th {
     padding:5px 1px;
   }

   td label {
     margin-bottom: 0;
   }

   table thead {
     background-image: linear-gradient(to right, #598bff, #3366ff);
     color: #f6f6f6;
     font-weight: 600;
   }

   dp-date-picker /deep/ .dp-picker-input {
     width:110px !important;
   }

   nb-radio-group /deep/ label {
     padding-top: 0 !important;
     padding-bottom: 0 !important;
   }

   nb-card /deep/ nb-card-body {
     overflow: unset !important;
   }

   table td input {
     background: #e8e5e5;
     padding: 0.4375rem .305rem !important;
   }

   table td input[disabled="disabled"] {
     background: #414141 !important;
     color:#f5f5f5 !important;
     text-align: center;
   }

   table td input[disabled="disabled"]:hover {
     cursor: not-allowed;
   }

   nb-checkbox /deep/ .custom-checkbox {
     background: #e2dede !important;
   }

   nb-checkbox /deep/ span.checked nb-icon {
    color:#353535 !important;
   }

 </style>

 <form [formGroup]="finalBookForm" (ngSubmit)="onSubmit()">
   <nb-card>
     <nb-card-header>
       <label>چک لیست محتویات پرونده از ابتدا تا انتهای کار</label>
     </nb-card-header>
     <nb-card-body>
   
       <nb-card class="inline-form-card">

           <label for="">اضافه کردن: &nbsp;&nbsp;</label>
           <button

             type="button"
             (click)="addInputFields()"
             nbButton
             status="info"
             size="tiny"
             class="btn"
           >
             <nb-icon
               [options]="{ animation: { type: 'pulse' } }"

             </nb-icon>
           </button>

         <nb-card>
           <nb-card-header>مستندات</nb-card-header>
           <nb-card-body>
            <DocumentsUploaded
            [id]="gasReqId"
            [type]="'GasRequest'"

          ></DocumentsUploaded>

        <DocumentsUploaded
        [id]=alamakId.toString()
        [type]="'AlamakDesignationHP'"
        [uploaderType]="'AlamakDesignationHP'"
      ></DocumentsUploaded>
      <DocumentsUploaded
      [id]=alamakId.toString()
      [type]="'AlamakDesignationHP'"
      [uploaderType]="'SummaryOfTheSalesContractHP'"
    ></DocumentsUploaded>
           </nb-card-body>
         </nb-card>
         <nb-card-body>
            <div formArrayName="finalBookItems">
             <div class="row">
               <table class="table table-bordered" style="width: 100%">
                 <thead>
                   <tr>
                     <th>ردیف</th>
                     <th>فرم</th>
                     <th>عنوان</th>
                     <th>کنترل مجری</th>
                     <th>کنترل ناظر</th>
                     <th>کنترل دفتر</th>
                     <th>کنترل نهایی</th>
                   </tr>
                 </thead>
                 <tbody>

                   <tr
                   [formGroupName]="i"
                   *ngFor="
                     let item of finalBookForm.get('finalBookItems')['controls'];
                     let i = index"
                   >
                     <td style="width:5%">
                       <input
                         style="text-align: center"
                         fullWidth
                         nbInput
                         value="{{i + 1}}"
                         readonly
                       />
                       <input type="hidden" formControlName="finalBookFormInfoId" />
                     </td>
                     <td style="width: 8%">
                      <input
                      style="text-align: center"
                        fullWidth
                        nbInput
                        formControlName="formNumber"
                        readonly
                      />
                    </td>
                    <td style="width:50%">
                      <textarea
                        fullWidth
                        rows="2"
                        nbInput
                        formControlName="formTitle"
                        readonly
                      >
                      </textarea>
                    </td>
                    <td style="width: 8%">
                      <nb-checkbox formControlName="executorControl"></nb-checkbox>
                    </td>
                    <td style="width: 7%">
                      <nb-checkbox formControlName="observerControl"></nb-checkbox>
                    </td>
                    <td style="width: 7%">
                      <nb-checkbox formControlName="managerHPControl"></nb-checkbox>
                    </td>
                    <td style="width: 7%">
                      <nb-checkbox formControlName="supervisorControl"></nb-checkbox>
                    </td>
                 </tr>
                 </tbody>
               </table>
             </div>

             <!-- <div class="row mb-4 mt-4">
              <div class="col-lg-12 col-md-12 col-sm-12 input-group">
                <textarea
                  formControlName="description"
                  fullWidth
                  nbInput
                  placeholder="توضیحات و نظرات"
                  rows="5"
                  shape="round"
                ></textarea>
              </div>
            </div> -->


             </div>
           <nb-card>
             <nb-card-body>
               <div class="col-lg-12 col-md-12 col-sm-12">
                 <button
                   class="btn"
                   [disabled]="!finalBookForm.valid || loading"
                   nbButton
                   status="success"
                   style="width: 100%;"
                   type="submit"
                   nbSpinnerStatus="info"
                   nbSpinnerSize="large"
                 >
                   ثبت
                 </button>
               </div>
             </nb-card-body>
           </nb-card>
         </nb-card-body>
       </nb-card>
     </nb-card-body>
   </nb-card>

       <!-- {{finalBookForm.value | json}} -->

 </form>
