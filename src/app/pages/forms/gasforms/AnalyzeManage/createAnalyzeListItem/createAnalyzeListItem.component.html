<nb-card>
  <nb-card-body>
    <form [formGroup]="createAnalyzeItem" (ngSubmit)="ngSubmit()">
      <div class="row">

        <!-- <div class="col-lg-8 col-md-8 col-sm-8"> -->
          <nb-select
            #selectComponent
            class="select-inside-tab pt-4"
            fullWidth
            style="max-width: 250px;"
            placeholder="درخواست ها"
            multiple
            formControlName="requests"
          >
            <nb-option value="{{ type.id }}" *ngFor="let type of freeItems">
              {{ type.selectItem }}
            </nb-option>
          </nb-select>
        <!-- </div> -->
      </div>

      <nb-card >
        <nb-card-body>
          <div class="col-sm-3 col-md-3 col-lg-3 mt-4 mr-4">
            <button class="btn mr-3" nbButton status="success" type="submit">
              ثبت
            </button>
          </div>
        </nb-card-body>
      </nb-card>
    </form>
  </nb-card-body>
</nb-card>
