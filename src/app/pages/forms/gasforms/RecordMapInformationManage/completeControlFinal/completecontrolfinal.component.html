<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <nb-card>
      <nb-card-body>
        <div class="col-sm-12 col-md-12 col-lg-12">
          <label>مستندات آپلود شده:</label>
          <div class="mt-3">
            <DocumentsUploaded [id]="gasReqId" [type]="'GasRequest'"></DocumentsUploaded>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
    <nb-card>
      <nb-card-body>
        <form (ngSubmit)="submit()" [formGroup]="completeFinalForm">
          <div class="col-lg-12 col-md-12 col-sm-12 m-0 p-0">
            <label for="file">مستندات جدید</label>
            <div *ngFor="let a of inputCount; let i = index">
              <strong class="mb-2" style="color: rgb(0, 68, 255); display:block; font-size: 11px;"> حداکثر حجم
                {{sizeTitles[i]}} - فرمت ها ({{a.extentions}}) </strong>
              <app-uploader [formControlName]="a.formControlName" [filePath]="filePath"
              [className]="fileName"
              [fileExtentions]="a.extentions"
                [fileSize]="a.size">
              </app-uploader>
            </div>
          </div>

          <div class="mt-5">
            <div class="btn-group col-lg-6 col-md-6 col-sm-6">
              <button class="btn" nbButton status="success" style="width: 100%;" type="submit"
                [disabled]="completeFinalForm?.invalid || loading" [nbSpinner]="loading" nbSpinnerStatus="info"
                nbSpinnerSize="large">
                ثبت
              </button>
            </div>
            <div class="btn-group col-lg-6 col-md-6 col-sm-6">
              <button class="btn" nbButton status="danger" style="width: 100%;" type="button" (click)="cancle()">
                انصراف
              </button>
            </div>
          </div>
        </form>

      </nb-card-body>
    </nb-card>
  </div>
</div>
