<style>
  label {
    font-size: 1rem !important;
  }
  label strong {
    margin-left: 10px;
  }
</style>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <nb-card style="box-shadow: 0 0 4px">
      <!-- <nb-card-header > مدیریت انشعاب های گاز </nb-card-header> -->
      <nb-card-body class="mt-2">
        <!-- <nb-card>
          <nb-card-body> -->
        <div class="col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="input-group mb-0">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <label><strong>مالک:</strong></label>
              <!-- <div class="form-group">
                            <input fullWidth type="text" readonly nbInput value="{{info?.ownerFullName}}">
                        </div> -->
              <label>{{ info?.ownerFullName }}</label>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-3 ">
              <label><strong>شماره درخواست:</strong></label>
              <!-- <div class="form-group">
                            <input  fullWidth type="text" readonly nbInput value="{{info?.fileNumber}}">
                        </div> -->
              <label>{{ info?.fileNumber }}</label>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-3 ">
              <label><strong>زمان ثبت:</strong></label>
              <!-- <div class="form-group">
                          <input fullWidth type="text" readonly nbInput value="{{info?.gasReqRegisterDate}}">
                      </div> -->

              <label>{{ info?.gasReqRegisterDate }}</label>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 ">
                <label class="mr-5"><strong>منطقه:</strong></label>


                <label> {{ info?.area }} </label>
            </div>
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="input-group" style="margin-bottom: 0 !important;">
            <div class="col-lg-3 col-md-3 col-sm-3 ">
              <label><strong>تعداد طبقه: </strong></label>
              <!-- <div class="form-group"> -->
              <label>
                {{ info?.floorCount }}
              </label>
              <!-- <input fullWidth type="text" readonly nbInput value="{{info?.floorCount}}"> -->
              <!-- </div> -->
            </div>

            <div class="col-lg-3 col-md-3 col-sm-3 ">
              <label><strong>تعداد واحد: </strong></label>
              <!-- <div class="form-group"> -->
              <label> {{ info?.unitCount }}</label>
              <!-- <input  fullWidth type="text" readonly nbInput value="{{info?.unitCount}}"> -->
              <!-- </div> -->
            </div>

            <div class="col-lg-3 col-md-3 col-sm-3 ">
              <label><strong>شهری/روستایی:</strong></label>
              <!-- <div class="form-group">
                          <input fullWidth type="text" readonly nbInput value="{{info?.urbanRural}}">
                      </div> -->
              <label> {{ info?.urbanRural }}</label>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3">
                <!-- <div style="clear: both"></div> -->
                <div style="margin-top: 0px;float: left;">
                  <button
                    class="btn btn-link"
                    style="text-decoration: none;position: relative;
                    margin-top: -6px;"
                    (click)="onShowDetailGasRequest()"
                  >
                    <nb-icon
                      [options]="{ animation: { type: 'pulse' } }"
                      class="icon-button"
                      icon="eye-outline"
                    >
                    </nb-icon>
                    مشاهده جزئیات بیشتر
                  </button>
                </div>
              </div>
          </div>

        </div>

        <!-- </nb-card-body>
        </nb-card> -->
      </nb-card-body>
    </nb-card>
  </div>
</div>

<ng-template #contentDetailTemplate let-data>
  <app-gasRequestDetail [id]="info?.id"></app-gasRequestDetail>
</ng-template>
