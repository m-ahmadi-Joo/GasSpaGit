<nb-card>
  <nb-card-header>مرخصی مهندسان</nb-card-header>

  <nb-card-body>
    <nb-card>
      <nb-card-body>
        <div class="row">
          <div class="col-sm-6 col-md-6 col-lg-6">
            <label class="col-sm-3" for="cd">از تاریخ:</label>
            <input type="text" readonly nbInput value="{{ info?.fromDate }}" />
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6">
            <label class="col-sm-3" for="cd">تا تاریخ:</label>
            <input type="text" readonly nbInput value="{{ info?.toDate }}" />
          </div>
        </div>
      </nb-card-body>
    </nb-card>

    <nb-card>
      <nb-card-body>
        <div class="row">
          <div class="col-sm-6 col-md-6 col-lg-6">
            <label class="col-sm-3" for="cd">تاریخ درخواست:</label>
            <input type="text" readonly nbInput value="{{ info?.rDateTime }}" />
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6">
              <label class="col-sm-3" for="cd">کد مهندس جایگزین:</label>
              <input type="text" readonly nbInput value="{{ info?.replacedEngineerCode }}" />
            </div>
        </div>
      </nb-card-body>
    </nb-card>
    <nb-card>
        <nb-card-body>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <label for="cmt">توضیحات</label>
                <textarea
                value="{{ info?.description }}"
                  fullWidth
                  id="cmt"
                  name="cmt"
                  nbInput
                  rows="7"
                ></textarea>
              </div>
        </nb-card-body>
      </nb-card>



  </nb-card-body>
</nb-card>
