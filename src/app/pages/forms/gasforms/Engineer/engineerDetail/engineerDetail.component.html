<nb-card>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-3 col-md-3 col-lg-3">
        <label>نام مهندس:</label>
        <input type="text" readonly nbInput value="{{ info?.fullName }}" />
      </div>
      <div class="col-sm-3 col-md-3 col-lg-3">
        <label> کد ملی :</label>
        <input type="text" readonly nbInput value="{{ info?.nationalCode }}" />
      </div>
      <div class="col-sm-3 col-md-3 col-lg-3">
        <label>موبایل:</label>
        <input type="text" readonly nbInput value="{{ info?.phoneNumber }}" />
      </div>
      <div class="col-sm-3 col-md-3 col-lg-3">
        <label>کد مهندس:</label>
        <input type="text" readonly nbInput value="{{ info?.engineerOrganizationCode }}" />
      </div>

    </div>
  </nb-card-body>
</nb-card>
