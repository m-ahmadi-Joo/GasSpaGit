<button
*ngIf="rData.isAccepted===null"
  nbTooltip="حذف"
  nbTooltipPlacement="top"
  size="tiny"
  class="mb-2 mr-1"
  nbButton
  status="danger"
  (click)="onDeleteGasRequest(rData)"
>
  <nb-icon
    [options]="{ animation: { type: 'zoom' } }"
    class="icon-button"
    icon="close-outline"
  >
  </nb-icon>
</button>

<button
  nbTooltip="ویرایش"
  nbTooltipPlacement="top"
  size="tiny"
  class="mb-2 mr-1"
  nbButton
  status="warning"
  (click)="onEditEngineerVacation(rData.id,'EngineerVacationEdit')"
>
  <nb-icon
    [options]="{ animation: { type: 'zoom' } }"
    class="icon-button"
    icon="edit-2-outline"
  >
  </nb-icon>
</button>

<button
  nbTooltip="مشاهده جزئیات"
  nbTooltipPlacement="top"
  size="tiny"
  class="mb-2 mr-1"
  nbButton
  status="info"
  (click)="onShowDetailEngineerVacation()"
>
  <nb-icon
    [options]="{ animation: { type: 'zoom' } }"
    class="alert-circle-outline"
    icon="eye-outline"
  >
  </nb-icon>
</button>

<nb-select placeholder="انتخاب عملیات" >
    <nb-option *ngIf="rData.hasResult!==true" >
        <button
          *appHasRole="['Admin']"
          fullWidth
          nbButton
          status="primary"
          (click)="onResult(rData)"
        >
          نتیجه مرخصی
        </button>
      </nb-option>
      <nb-option
      *ngIf="rData.canCancleReq===true" >
        <button
          *appHasRole="['Engineer']"
          fullWidth
          nbButton
          status="primary"
          (click)="cancleVacation(rData)"
        >
          انصراف از مرخصی
        </button>
      </nb-option>
</nb-select>
