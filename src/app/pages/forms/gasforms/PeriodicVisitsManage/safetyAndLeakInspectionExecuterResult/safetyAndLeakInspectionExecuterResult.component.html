<form [formGroup]="cgmForm" (ngSubmit)="submit()">
  <nb-card>
    <nb-card-header>
      ثبت نتیجه اصلاحات
    </nb-card-header>
    <nb-card-body>
      <nb-card>
        <nb-card-body>

          <div class="col-lg-12 col-md-12 col-sm-12 m-0 p-0">
            <label for="file">فایل مدارک انجام شده:</label>
            <div *ngFor="let a of inputCount; let i = index">
              <strong class="mb-2" style="color: rgb(0, 68, 255); display:block; font-size: 11px;"> حداکثر حجم {{sizeTitles[i]}} - فرمت ها ({{a.extentions}}) </strong>
              <app-uploader
                [formControlName]="a.formControlName"

                [filePath]="imagePathEdit"
                [fileExtentions]="a.extentions"
                [fileSize]="a.size"
              >
              </app-uploader>
            </div>
          </div>
          <nb-card>
            <nb-card-body>
              <label for="cmt">توضیحات</label>
              <textarea
                formControlName="desc"
                fullWidth
                id="cmt"
                name="cmt"
                nbInput
                rows="8"
              ></textarea>
            </nb-card-body>
          </nb-card>

          <div class="row">
            <button
              nbSpinnerStatus="info"
              nbSpinnerSize="large"
              type="submit"
              nbButton
              [disabled]="cgmForm.invalid"
              status="success"
              class="btn btn-success btn-block"
            >
              ثبت
            </button>
          </div>
        </nb-card-body>
      </nb-card>
    </nb-card-body>
  </nb-card>
</form>
