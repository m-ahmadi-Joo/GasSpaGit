<ngx-ComplaintDetailForm></ngx-ComplaintDetailForm>

<form (ngSubmit)="onSubmit()" [formGroup]="formComplaintFinalCheck">
    <nb-card style="height: 100%">
        <nb-card-body >
          <div class="col-lg-12 col-md-12 col-sm-12 form-inline form-hanging mb-1">
              <label for="finalResult">
                <span class="text-danger font-weight-bold ml-1">*</span>
                نتیجه گیری جهت ابلاغ</label>
              <textarea
                formControlName="finalResult"
                fullWidth
                id="finalResult"
                nbInput
                rows="5"
              ></textarea>
              <!-- <div *ngIf="isSubmitted">
                <div
                  *ngFor="
                    let validation of INPUT_VALIDATION_MESSAGES.finalResult
                  "
                >
                  <span
                    class="text-danger"
                    *ngIf="formComplaintFinalCheck.controls.finalResult.value === ''"
                    >{{ validation.message }}</span
                  >
                </div>
              </div> -->
          </div>

          <nb-card>
            <nb-card-body>
              <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6">
                      <button
                      type="submit"
                      nbButton
                      fullWidth
                      [nbSpinner]="loading"
                      nbSpinnerStatus="info"
                      nbSpinnerSize="large"
                      [disabled]="
                      loading ||
                      !formComplaintFinalCheck.valid"
                      hero
                      status="success"
                    >
                        ثبت
                    </button>
                  </div>

                  <div class="col-lg-6 col-md-6 col-sm-6">
                      <button
                        [disabled]="loading"
                        nbButton
                        hero
                        status="warning"
                        fullWidth
                        type="button"
                        [routerLink]="['/pages/forms/ComplaintList']"
                      >
                        بازگشت به لیست
                      </button>
                  </div>
              </div>
            </nb-card-body>
          </nb-card>

        </nb-card-body>
      </nb-card>
</form>
