<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <nb-card>
      <nb-card-body>
        <nb-card>
          <nb-card-body>
            <h4 class="text-center mb-4">قرارداد</h4>
            <div class="col-lg-12 col-md-12 col-sm-12 form-hanging">
              <div class="input-group">
                <div class="col-md-4 col-sm-4 col-lg-4 form-inline">
                  <label><strong>شماره قرارداد: </strong></label>
                  <div class="form-group">
                    <input type="text" readonly nbInput value="{{info?.number}}">
                  </div>
                </div>
                <div class="col-md-4 col-sm-4 col-lg-4 form-inline">
                  <label><strong>تاریخ شروع: </strong></label>
                  <div class="form-group">
                    <input type="text" readonly nbInput value="{{info?.startDate}}">
                  </div>
                </div>
                <div class="col-md-4 col-sm-4 col-lg-4 form-inline">
                  <label><strong>تاریخ پایان: </strong></label>
                  <div class="form-group">
                    <input type="text" readonly nbInput value="{{info?.endDate}}">
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 form-hanging">
              <div class="input-group">
                <div class="col-md-4 col-sm-4 col-lg-4 form-inline">
                  <label><strong>شماره درخواست: </strong></label>
                  <div class="form-group">
                    <input type="text" readonly nbInput value="{{info?.gasRequestFileNumber}}">
                  </div>
                </div>
                <div class="col-md-4 col-sm-4 col-lg-4 form-inline">
                  <label><strong>تعداد واحد : </strong></label>
                  <div class="form-group">
                    <input type="text" readonly nbInput value="{{info?.unitCount}}">
                  </div>
                </div>
               
                <!-- <div class="col-md-4 col-sm-4 col-lg-4 form-inline">
                  <label><strong>مبلغ قرارداد: </strong></label>
                  <div class="form-group">
                    <input type="text" readonly nbInput value="{{info?.contractCost}}">
                  </div>
                </div> -->
              </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 form-hanging">
              <div class="input-group">
                <div class="col-md-4 col-sm-4 col-lg-4 form-inline">
                  <label><strong>نام مجری: </strong></label>
                  <div class="form-group">
                    <input type="text" readonly nbInput value="{{info?.baseExecuter}}">
                  </div>
                </div>
                <div class="col-md-4 col-sm-4 col-lg-4 form-inline">
                  <label><strong>نوع طراح: </strong></label>
                  <div class="form-group">
                    <input type="text" readonly nbInput value="{{info?.designerType}}">
                  </div>
                </div>
                <div class="col-md-4 col-sm-4 col-lg-4 form-inline">
                  <label><strong>نام طراح: </strong></label>
                  <div class="form-group">
                    <input type="text" readonly nbInput value="{{info?.designer}}">
                  </div>
                </div>
                
               
              </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 form-hanging">
              <div class="col-md-12 col-sm-12 col-lg-12 form-inline">
                <label><strong>شرح قرارداد: </strong></label>
                <div class="form-group" style="width:100%">
                  <textarea rows="7" type="text" readonly nbInput fullWidth value="{{info?.comment}}"></textarea>
                </div>
              </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 form-hanging mt-6">
              <div class="input-group">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <label><strong> فایل قرارداد </strong> </label>
                  <DocumentsUploaded [id]="id" [type]="'Contract'"></DocumentsUploaded>
                </div>
              </div>
            </div>
          </nb-card-body>
        </nb-card>
      </nb-card-body>
    </nb-card>
  </div>
</div>
