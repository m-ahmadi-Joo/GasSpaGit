<nb-card>
  <form [formGroup]="cgmForm" (ngSubmit)="onSubmit()">
    <nb-card-header>
      ثبت نتیجه اصلاحات
    </nb-card-header>
    <nb-card-body>
      <nb-card>
        <nb-card-body>
          <div class="row mb-3 mt-3">
            <div class="col-md-6 col-sm-6 col-lg-6 col-xs-12">
              <label>تاریخ انجام اصلاحات:</label>
              <dp-date-picker
                name="cd"
                fullWidth
                id="cd"
                nbInput
                dir="rtl"
                mode="day"
                theme="dp-material"
                formControlName="reformDate"
                class="col-sm-9"
              ></dp-date-picker>
            </div>
          </div>
          <nb-card>
            <nb-card-body>
              <div class="row">
                <label>
                  شرح اصلاحات:
                </label>
                <textarea
                  name="cmt"
                  id="cmt"
                  rows="7"
                  nbInput
                  fullWidth
                  formControlName="desc"
                ></textarea>
              </div>
            </nb-card-body>
          </nb-card>
          <nb-card>
            <nb-card-body>
              <div class="row">
                <button
                  type="submit"
                  nbButton
                  status="success"
                  class="btn btn-success btn-block"
                >
                  ثبت
                </button>
              </div>
            </nb-card-body>
          </nb-card>
        </nb-card-body>
      </nb-card>
    </nb-card-body>
  </form>
</nb-card>
