<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <nb-card>
      <nb-card-header>ثبت اطلاعات قرارداد مالک با مجری</nb-card-header>
      <nb-card-body>
        <form [formGroup]="ecForm" (ngSubmit)="onSubmit()">
          <nb-card>
            <nb-card-header>کد رهگیری</nb-card-header>
            <nb-card-body>
              <div class="input-group input-item">
                <input
                  type="text"
                  nbInput
                  fullWidth
                       placeholder="کد رهگیری"
                       formControlName="ectTrackingCode">
              </div>
            </nb-card-body>
          </nb-card>
          <nb-card>
            <nb-card-header>اطلاعات قرارداد</nb-card-header>
            <nb-card-body>
              <div class="input-group full-name-input">
                <div class="col-lg-4 col-md-4 col-sm-4 input-item">
                  <label for="start">تاریخ شروع قرارداد</label>
                  <input
                    name="start"
                    dpDayPicker
                    id="start"
                    nbInput
                    fullWidth
                    dir="rtl"
                    mode="day"
                    theme="dp-material"
                    formControlName="ectContractStartDate">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 input-item">
                  <label for="end">تاریخ پایان قرارداد</label>
                  <input
                    dpDayPicker
                    fullWidth
                    name="end"
                    id="end"
                    nbInput
                    dir="rtl"
                    mode="day"
                    theme="dp-material"
                    formControlName="ectContractEndDate">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 input-item">
                  <label for="cn">شماره قرارداد</label>
                  <input
                    type="text"
                    id="cn"
                    name="cn"
                    nbInput
                    fullWidth
                  formControlName="ectContractNumber">
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 input-item">
                  <label for="cost">مبلغ قرارداد</label>
                  <input
                    type="number"
                    id="cost"
                    name="cost"
                    nbInput
                    fullWidth
                  formControlName="ectContractPrice">
                </div>
              </div>
            </nb-card-body>
          </nb-card>
          <div class="btn-group col-lg-6 col-md-6 col-sm-6">
            <button
              nbButton
              status="info"
              class="btn"
                    style="width: 100%;">
              ثبت اسناد ضمیمه
            </button>
          </div>
          <div class="btn-group col-lg-6 col-md-6 col-sm-6">
            <button
              nbButton
              status="success"
              class="btn"
                    style="width: 100%;"
              type="submit">
              ثبت و رفتن به مرحله بعد
            </button>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
