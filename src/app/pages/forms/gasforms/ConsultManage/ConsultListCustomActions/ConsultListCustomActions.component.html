<button
  title="حذف"
  size="tiny"
  class="mb-2 mr-1"
  nbButton
  status="danger"
  (click)="onDeleteGasRequest(rData)"
  [disabled]="rData.isPaid"
  *appHasRole="['Admin', 'Owner', 'Executor']"
>
  <nb-icon
    [options]="{ animation: { type: 'zoom' } }"
    class="icon-button"
    icon="close-outline"
  >
  </nb-icon>
</button>

<button
  title="ویرایش"
  size="tiny"
  class="mb-2 mr-1"
  nbButton
  status="warning"
  [disabled]="rData.isPaid"
  (click)="onEdit(rData.consultRequestId)"
>
  <nb-icon
    [options]="{ animation: { type: 'zoom' } }"
    class="icon-button"
    icon="edit-2-outline"
  >
  </nb-icon>
</button>

<button
  title="مشاهده جزئیات"
  size="tiny"
  class="mb-2 mr-1"
  nbButton
  status="info"
  *appHasRole="['Executor', 'Owner', 'Admin', 'ConsultManager']"
  (click)="onPayRequestConsultDetail(rData.consultRequestId)"
>
  <nb-icon
    [options]="{ animation: { type: 'zoom' } }"
    class="alert-circle-outline"
    icon="eye-outline"
  >
  </nb-icon>
</button>

<nb-select placeholder="انتخاب عملیات" status="success">
  <nb-option>
    <button
      fullWidth
      nbButton
      status="primary"
      *appHasRole="['Engineer', 'Executor', 'Owner', 'Admin', 'GasEmployee']"
      (click)="onHistory()"
    >
      مشاهده سوابق مشاوره
    </button>
  </nb-option>

  <nb-option *ngIf="rData.nextStateType.includes('ConsultResult')">
    <button
      fullWidth
      nbButton
      status="success"
      *appHasRole="['Engineer', 'Admin']"
      (click)="onConsultResult(rData.consultRequestId)"
    >
      ثبت نتیجه مشاوره
    </button>
  </nb-option>

  <!-- تعیین ناظر دستی -->
  <!-- ManualDefineObserverConsult -->
  <nb-option
    *ngIf="rData.lastStateType.includes('ManualDefineObserverConsult')"
  >
    <button
      *appHasRole="['Admin', 'GasEmployee', 'GasEmployeeHP']"
      fullWidth
      nbButton
      status="success"
      (click)="onDefineObserver(rData.lastStateType.substr(6))"
    >
      {{
        rData.lastConsultStateTypeTitle
          .replace("انتظار", "")
          .replace("دستی", "")
          .replace("برای", "")
          .replace("جهت", "")
      }}
    </button>
  </nb-option>

  <nb-option *ngIf="rData.nextStateType.includes('PayRequestConsult')">
    <button
      fullWidth
      nbButton
      status="primary"
      *appHasRole="['Executor', 'Owner', 'Admin', 'GasEmployee']"
      (click)="onPayRequestConsult(rData.consultRequestId)"
    >
      پرداخت هزینه
    </button>
  </nb-option>

  <nb-option *ngIf="rData.nextStateType.includes('PayForDiffrenceConsult')">
    <button
      fullWidth
      nbButton
      status="primary"
      *appHasRole="['Executor', 'Owner', 'Admin']"
      (click)="onPayForDiffrenceConsult(rData.consultRequestId)"
    >
      پرداخت هزینه مابه التفاوت
    </button>
  </nb-option>

  <nb-option *ngIf="rData.nextStateType.includes('DisplayConsultResult')">
    <button
      fullWidth
      nbButton
      status="primary"
      *appHasRole="['Engineer', 'Executor', 'Owner', 'Admin', 'ConsultManager']"
      (click)="
        onConsultResultDetail(rData.consultRequestId, 'DisplayConsultResult')
      "
    >
      مشاهده نتیجه مشاوره
    </button>
  </nb-option>

  <!-- <nb-option value="0">

    </button>
  </nb-option> -->
</nb-select>
