<style>
  .form-inline>* {
    margin: 0.45rem !important;
  }
</style>

<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <nb-card>
      <nb-card-body class="p-0">
        <nb-card>
          <nb-card-body>
            <div class="col-lg-12 col-md-12 col-sm-12 form-hanging">
              <div class="input-group">
                <div class="col-lg-4 col-md-4 col-sm-3">
                  <label><strong>عنوان</strong> </label>
                  <div class="form-group">
                    <input type="text" readonly nbInput value="{{ info?.subject }}" />
                  </div>
                </div>

                <div class="col-lg-4 col-md-4 col-sm-3">
                  <label><strong>ارسال کننده</strong> </label>
                  <div class="form-group">
                    <input type="text" readonly nbInput value="{{ info?.sender }}" />
                  </div>
                </div>

                <div class="col-lg-4 col-md-4 col-sm-3">
                  <label><strong>تاریخ ثبت</strong> </label>
                  <div class="form-group">
                    <input type="text" readonly nbInput value="{{ info?.rDateTime }}" />
                  </div>
                </div>



              </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 form-hanging mt-5 mb-3" >

              <div class="input-group">
                <div class="col-lg-4 col-md-4 col-sm-4">
                  <label><strong>نقش های مجاز</strong> </label>
                  <div class="form-group">
                    <input type="text" size="200" style="max-width: -webkit-fill-available !important;" readonly nbInput value="{{ info?.recieverRoles }}" />
                  </div>
                </div>

                <div class="col-lg-4 col-md-4 col-sm-4">
                  <label><strong>کاربران مجاز </strong> </label>
                  <div class="form-group">
                    <input type="text" size="200" style="max-width: -webkit-fill-available !important;" readonly nbInput value="{{ info?.recieverUsers }}" />
                  </div>  
                </div>

                <div class="col-lg-4 col-md-4 col-sm-4">
                  <label><strong>گروه های مجاز </strong> </label>
                  <div class="form-group">
                    <input type="text" size="200" style="max-width: -webkit-fill-available !important;" readonly nbInput value="{{ info?.selectedGroup }}" />
                  </div>  
                </div>

                
              </div>
            </div>
            
            <div class="input-group col-lg-12 col-md-12 col-sm-12 form-inline">
              <label><strong> متن </strong> </label>
              <blockquote style="min-width: -webkit-fill-available !important;padding: 10px;" class="e2e-inner-html-bound" #InnerHtmlInput readonly fullWidth  nbInput></blockquote>
            </div>


            <div class="col-lg-12 col-md-12 col-sm-12 form-hanging mt-5 mb-3">
              <div class="input-group">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <label><strong>مستندات آپلود شده</strong> </label>
                  <DocumentsUploaded [id]="id" [type]="'News'"></DocumentsUploaded>
                </div>
              </div>
            </div>
          </nb-card-body>
        </nb-card>
      </nb-card-body>
    </nb-card>
  </div>
</div>
