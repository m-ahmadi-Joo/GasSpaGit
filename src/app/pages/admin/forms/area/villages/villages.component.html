<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <nb-card class="inline-form-card">
      <nb-card-header>ثبت اطلاعات روستاها</nb-card-header>
      <nb-card-body>
        <nb-card>
          <nb-card-body>
            <div class="form-inline col-lg-12 col-md-12 col-sm-12">
              <div style="margin-bottom: 0.75rem;" class="input-group col-lg-4 col-md-4 col-sm-4">
                <nb-select (selectedChange)="onSelectCity($event)"
                           placeholder="شهرستان"
                           style="width: 100%;">
                  <nb-option
                    *ngFor="let city of farsCities;
                let i = index"
                    [value]="city.id">{{city.name}}</nb-option>
                </nb-select>
              </div>
              <div style="margin-bottom: 0.75rem;" class="input-group col-lg-4 col-md-4 col-sm-4">
                <nb-checkbox
                  *ngIf="cityId === 1"
                  [(ngModel)]="shirazArea">
                  معرفی ناحیه بندی شیراز
                </nb-checkbox>
                <span *ngIf="!shirazArea" style="width: 100%;">
            <input [(ngModel)]="villageName"
                   fullWidth
                   id="village"
                   nbInput
                   placeholder="نام روستا"
                   type="text">
            </span>
                <span *ngIf="shirazArea" style="width: 100%;">
            <input [(ngModel)]="villageName"
                   fullWidth
                   id="area"
                   nbInput
                   placeholder="نام ناحیه"
                   type="text">
            </span>
              </div>
              <div style="margin-bottom: 0.75rem;" class="input-group col-lg-4 col-md-4 col-sm-4">
                <button
                  status="info"
                  (click)="onAddVillage()"
                  class="btn"
                  nbButton
                  style="width: 100%;"
                  type="button">
                  اضافه کردن به لیست
                </button>
              </div>
            </div>
          </nb-card-body>
        </nb-card>
        <nb-card *ngIf="cityVillages">
          <nb-card-header>روستا ها</nb-card-header>
          <nb-card-body>
            <div class="input-group col-lg-12 col-md-12 col-sm-12">
              <nb-list>
                <nb-list-item
                  *ngFor="let vlg of cityVillages">
                  [ {{vlg.cityId}}, {{vlg.cityName}} ] {{vlg.name}}
                </nb-list-item>
              </nb-list>
            </div>
          </nb-card-body>
        </nb-card>
        <div class="btn-group input-group col-lg-12 col-md-12 col-sm-12">
          <button
            nbButton
            status="success"
            (click)="onFetchData()"
            class="btn"
            style="width: 100%;">
            ثبت اطلاعات در پایگاه داده
          </button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
