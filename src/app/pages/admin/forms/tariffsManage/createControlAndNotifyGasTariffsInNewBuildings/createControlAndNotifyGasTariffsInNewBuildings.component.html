<nb-card>
  <nb-card-header>
    ساخت تعرفه گازرسانی
  </nb-card-header>
  <nb-card-body>
    <form (ngSubmit)="onSubmit()" [formGroup]="sendForm">
   
          <div class="row mb-5">
            <div class="col-sm-3">
              <label>تاریخ اعمال</label>
              <dp-date-picker name="cd" fullWidth id="cd" nbInput dir="rtl" mode="day" theme="dp-material"
                formControlName="dateStart" class="col-sm-9 mt-5"></dp-date-picker>

            </div>
            <div class="col-sm-2">
              <label>حداقل تعداد واحد</label>
              <input fullWidth type="number" nbInput id="kn" formControlName="minRangeUnit" min="0" />
            </div>
            <div class="col-sm-2">
              <label>حداکثر تعداد واحد</label>
              <input fullWidth type="number" nbInput id="kn" formControlName="maxRangeUnit" min="0" />
            </div>
            <div class="col-sm-2">
              <label>مبلغ تعرفه</label>
              <input fullWidth type="number" nbInput id="kn" formControlName="price" min="0" />
            </div>
            <div class="col-sm-2">
              <label>مبلغ خالص تعرفه</label>
              <input fullWidth type="number" nbInput id="kn" formControlName="roundPurePrice" min="0" />
            </div>
          </div>
   

      <nb-card>
        <nb-card-body>
          <div class="row mt-3" style="text-align: left; direction: ltr;">

            <button class="btn" *ngIf="isEdit===false" nbButton status="success" style="width: 100%;" type="submit"
              [disabled]="sendForm.invalid">
              ثبت
            </button>
            <button class="btn" *ngIf="isEdit===true" nbButton status="warning" style="width: 100%;" type="submit"
              [disabled]="sendForm.invalid">
              ویرایش
            </button>


          </div>
        </nb-card-body>
      </nb-card>
    </form>
  </nb-card-body>
</nb-card>
