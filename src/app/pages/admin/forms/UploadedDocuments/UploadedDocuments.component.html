    <div class="row" style="width: 100%;">
      <!-- <div class="mt-3"> -->
        <div class="col-2" *ngFor="let path of imagePath; let i = index" >

          <a
            class="ml-3 float-right" 
            (click)="download(path)"
            *ngIf="notImage.includes(i)"
            style="display: inline-block; position:relative ;"
          >
            <img
              style="border: 1px solid black;  padding: 3px;  box-shadow: 0 0 10px;  cursor: pointer;display: block; margin: 2px auto;"
              [src]="path"
              width="100"
              height="100"
              class="mb-2"
              title="{{ titles[i] }}"
            />

            <label style="display: block;text-align: center;width:130px">{{
              titles[i]
            }}</label>
          </a>

         <span *ngIf="!notImage.includes(i)">
            <nb-icon
              (click)="download(path)"
              style="    font-size: 97px;
             
              top: 20px; 
              left: 7px;
              cursor: pointer;"
              [options]="{ animation: { type: 'pulse' } }"
              class="icon-button"
              icon="file-outline"
            >
           
            </nb-icon>
            <label style="display: block;text-align: center;width:130px">{{
              titles[i]
            }}</label>
          </span>
        
          

        </div>
      <!-- </div> -->
    </div>
