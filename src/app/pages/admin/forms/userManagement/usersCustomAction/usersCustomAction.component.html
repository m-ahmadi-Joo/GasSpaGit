<button
  nbTooltip="ویرایش"
  nbTooltipPlacement="top"
  size="tiny"
  class="mb-2 mr-1"
  nbButton
  status="warning"
  (click)="onEdit(rData)"
  *appHasNoRole="['Shahrsazi']"
>
  <nb-icon
    [options]="{ animation: { type: 'zoom' } }"
    class="icon-button"
    icon="edit-2-outline"
  >
  </nb-icon>
</button>

<div class="d-inline-block" *appHasRole="['Admin']">

  <button
  nbTooltip="غیر فعال کردن"
  nbTooltipPlacement="top"
  size="tiny"
  class="mb-2 mr-1"
  nbButton
  status="danger"
  (click)="onUpdateStatus(rData)"
  *ngIf="!rData.isDisabled"
 
>
  <nb-icon
    [options]="{ animation: { type: 'zoom' } }"
    class="icon-button"
    icon="minus-circle-outline"
  >
  </nb-icon>
</button>

<button
  nbTooltip="فعال کردن"
  nbTooltipPlacement="top"
  size="tiny"
  class="mb-2 mr-1"
  nbButton
  status="success"
  (click)="onUpdateStatus(rData)"
  *ngIf="rData.isDisabled"
>
  <nb-icon
    [options]="{ animation: { type: 'zoom' } }"
    class="icon-button"
    icon="checkmark-circle-outline"
  >
  </nb-icon>
</button>
</div>
