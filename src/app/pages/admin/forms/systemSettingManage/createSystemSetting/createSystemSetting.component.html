<nb-card>
  <nb-card-header>
    ساخت تعرفه بازرسی
  </nb-card-header>
  <nb-card-body>
    <form (ngSubmit)="onSubmit()" [formGroup]="sendForm">
      <div class="row mb-3">
        <div class="col-sm-3">
          <label>کلید</label>
          <input fullWidth [readOnly]="true" type="text" nbInput id="kn" formControlName="key" />
        </div>
        <div class="col-sm-3">
          <label>مقدار</label>
          <input fullWidth type="text" nbInput id="kn" formControlName="value" />
        </div>
        <div class="col-sm-3">
          <label>قابلیت ویرایش</label>
          <nb-radio-group class="form-inline radio-x-inline" formControlName="editable" id="editable" name="farmland">
            <nb-radio value="true">
              دارد
            </nb-radio>
            <nb-radio value="false">
              ندارد
            </nb-radio>
          </nb-radio-group>

        </div>
       

      </div>
      <nb-card>
        <nb-card-body>
          <div class="row">
            <label>توضیحات</label>
            <textarea name="cmt" id="cmt" rows="7" nbInput fullWidth formControlName="desceription"></textarea>
          </div>
        </nb-card-body>
      </nb-card>

      <nb-card>
        <nb-card-body>
          <div class="row" style="text-align: left; direction: ltr;">

            <button class="btn"  nbButton status="warning" style="width: 100%;" type="submit"
              [disabled]="sendForm.invalid">
              ویرایش
            </button>


          </div>
        </nb-card-body>
      </nb-card>
    </form>
  </nb-card-body>
</nb-card>
